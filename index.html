<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Entry System</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4CAF50; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }
        #total { font-weight: bold; background: #f5f5f5; }
        #message { margin-top: 15px; padding: 10px; display: none; }
        .success { background: #dff0d8; color: #3c763d; }
        .error { background: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <h1>Petrol Entry System</h1>
    <form id="entryForm">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" required>
        </div>
        <div class="form-group">
            <label for="cashReceived">Cash Received (₹):</label>
            <input type="number" id="cashReceived" step="0.01" min="0" oninput="calculateTotal()">
        </div>
        <div class="form-group">
            <label for="paytmReceived">Paytm Received (₹):</label>
            <input type="number" id="paytmReceived" step="0.01" min="0" oninput="calculateTotal()">
        </div>
        <div class="form-group">
            <label for="iciciTransfer">ICICI Transfer (₹):</label>
            <input type="number" id="iciciTransfer" step="0.01" min="0" oninput="calculateTotal()">
        </div>
        <div class="form-group">
            <label for="xtraPowerPayment">XtraPower Payment (₹):</label>
            <input type="number" id="xtraPowerPayment" step="0.01" min="0" oninput="calculateTotal()">
        </div>
        <div class="form-group">
            <label for="bankReceived">Bank Received (₹):</label>
            <input type="number" id="bankReceived" step="0.01" min="0" oninput="calculateTotal()">
        </div>
        <div class="form-group">
            <label>Total (₹):</label>
            <input type="number" id="total" readonly>
        </div>
        <button type="submit">Submit Entry</button>
    </form>
    <div id="message"></div>

    <script>
        // Calculate total in real-time
        function calculateTotal() {
            const cash = parseFloat(document.getElementById('cashReceived').value) || 0;
            const paytm = parseFloat(document.getElementById('paytmReceived').value) || 0;
            const icici = parseFloat(document.getElementById('iciciTransfer').value) || 0;
            const xtra = parseFloat(document.getElementById('xtraPowerPayment').value) || 0;
            const bank = parseFloat(document.getElementById('bankReceived').value) || 0;
            const total = cash + paytm + icici + xtra + bank;
            document.getElementById('total').value = total.toFixed(2);
        }

        // Submit form to Google Sheets
        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                date: document.getElementById('date').value,
                employeeName: document.getElementById('employeeName').value,
                cashReceived: document.getElementById('cashReceived').value || 0,
                paytmReceived: document.getElementById('paytmReceived').value || 0,
                iciciTransfer: document.getElementById('iciciTransfer').value || 0,
                xtraPowerPayment: document.getElementById('xtraPowerPayment').value || 0,
                bankReceived: document.getElementById('bankReceived').value || 0
            };

            const scriptUrl = "https://script.google.com/macros/s/AKfycbw2RBR6r8_ORF3hOEQOmrWcEzdr6jC0-kC7c0fCEsVVo6ArHTnQgCrrgjcyzDRLrbhePA/exec"; // Replace with your URL

            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                
                if (result.success) {
                    showMessage("Entry saved successfully!", "success");
                    document.getElementById('entryForm').reset();
                    calculateTotal(); // Reset total to 0
                } else {
                    showMessage("Error: " + (result.error || "Failed to save"), "error");
                }
            } catch (error) {
                showMessage("Error: " + error.message, "error");
            }
        });

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = type;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        }

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
