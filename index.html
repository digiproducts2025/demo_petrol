<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .amount-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .total-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            color: white;
            text-align: center;
        }

        .total-amount {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }



        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }

            .amount-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Employee Data Entry</h1>
            <p>Enter daily transaction details</p>
        </div>



        <form id="dataForm">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required />
            </div>

            <div class="form-group">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" placeholder="Enter employee name" required />
            </div>

            <div class="amount-grid">
                <div class="form-group">
                    <label for="cash">Cash:</label>
                    <input type="number" id="cash" placeholder="0.00" step="0.01" min="0" />
                </div>

                <div class="form-group">
                    <label for="phonepe">PhonePe:</label>
                    <input type="number" id="phonepe" placeholder="0.00" step="0.01" min="0" />
                </div>

                <div class="form-group">
                    <label for="icici">ICICI:</label>
                    <input type="number" id="icici" placeholder="0.00" step="0.01" min="0" />
                </div>

                <div class="form-group">
                    <label for="bank">Bank:</label>
                    <input type="number" id="bank" placeholder="0.00" step="0.01" min="0" />
                </div>
            </div>

            <div class="form-group">
                <label for="xtra">Extra:</label>
                <input type="number" id="xtra" placeholder="0.00" step="0.01" min="0" />
            </div>

            <div class="total-section">
                <div>Total Amount</div>
                <div class="total-amount" id="totalAmount">₹0.00</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Data
            </button>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        // Configuration - Replace with your actual values
        const CONFIG = {
            spreadsheetUrl: 'https://script.google.com/macros/s/AKfycbw2RBR6r8_ORF3hOEQOmrWcEzdr6jC0-kC7c0fCEsVVo6ArHTnQgCrrgjcyzDRLrbhePA/exec'
        };

        // Global variables
        let isSubmitting = false;

        // Initialize the form
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            document.getElementById('date').valueAsDate = new Date();
            
            // Add event listeners for amount calculation
            const amountFields = ['cash', 'phonepe', 'icici', 'bank', 'xtra'];
            amountFields.forEach(field => {
                document.getElementById(field).addEventListener('input', calculateTotal);
            });
        });

        // Calculate total amount
        function calculateTotal() {
            const cash = parseFloat(document.getElementById('cash').value) || 0;
            const phonepe = parseFloat(document.getElementById('phonepe').value) || 0;
            const icici = parseFloat(document.getElementById('icici').value) || 0;
            const bank = parseFloat(document.getElementById('bank').value) || 0;
            const xtra = parseFloat(document.getElementById('xtra').value) || 0;

            const total = cash + phonepe + icici + bank + xtra;
            document.getElementById('totalAmount').textContent = `₹${total.toFixed(2)}`;
        }



        // Show status message
        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Submit form data
        document.getElementById('dataForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isSubmitting) return;
            
            isSubmitting = true;
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            showMessage('Submitting data...', 'loading');

            try {
                // Calculate total
                const cash = parseFloat(document.getElementById('cash').value) || 0;
                const phonepe = parseFloat(document.getElementById('phonepe').value) || 0;
                const icici = parseFloat(document.getElementById('icici').value) || 0;
                const bank = parseFloat(document.getElementById('bank').value) || 0;
                const xtra = parseFloat(document.getElementById('xtra').value) || 0;
                const total = cash + phonepe + icici + bank + xtra;

                // Prepare data for Google Apps Script
                const formData = new FormData();
                formData.append('date', document.getElementById('date').value);
                formData.append('employeeName', document.getElementById('employeeName').value.trim());
                formData.append('cash', cash);
                formData.append('phonepe', phonepe);
                formData.append('icici', icici);
                formData.append('bank', bank);
                formData.append('xtra', xtra);
                formData.append('total', total);

                // Submit to Google Apps Script
                const response = await fetch(CONFIG.spreadsheetUrl, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors' // Google Apps Script handles CORS automatically
                });

                // Since we're using no-cors, we can't read the response
                // But if no error was thrown, the request was sent successfully
                showMessage('Data submitted successfully! ✅', 'success');
                
                // Reset form except date and employee name
                document.getElementById('cash').value = '';
                document.getElementById('phonepe').value = '';
                document.getElementById('icici').value = '';
                document.getElementById('bank').value = '';
                document.getElementById('xtra').value = '';
                calculateTotal();

            } catch (error) {
                console.error('Submission error:', error);
                showMessage('Submission failed. Please check your internet connection and try again.', 'error');
            }

            isSubmitting = false;
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Data';
        });


    </script>
</body>
</html>
